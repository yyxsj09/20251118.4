<body>

    <h1>éš¨æ©Ÿç”Ÿè©ç·´ç¿’</h1>

    <div class="scene">

        <div id="game-over">

            <button class="btn-restart" onclick="restartGame()">é‡æ–°é–‹å§‹</button>

    <div class="controls">
        <button class="btn-nav" id="skip-btn">è·³é (ä¸ç†Ÿ)</button>
        <button class="btn-known" id="known-btn">âœ… æˆ‘èªè­˜ (ç§»é™¤)</button>
    </div>
    
    <div class="counter">å‰©é¤˜å–®å­—: <span id="remaining-count" style="color: #e74c3c;">0</span></div>

    <script src="words.js"></script>

    <script>
        if (typeof wordData === 'undefined') {
            alert("éŒ¯èª¤ï¼šæ‰¾ä¸åˆ° words.js æª”æ¡ˆã€‚");
        }

        let studyQueue = []; // ç”¨ä¾†å­˜æ”¾ç›®å‰é‚„æ²’èƒŒç†Ÿçš„å–®å­—æ¸…å–®
        let currentIndex = 0;
        
        const card = document.querySelector('.card');
        const wordDisplay = document.getElementById('word-display');
        const meaningDisplay = document.getElementById('meaning-display');
        const exampleDisplay = document.getElementById('example-display');
        const remainingCountDisplay = document.getElementById('remaining-count');
        const gameOverScreen = document.getElementById('game-over');

        let isAnimating = false;

        // æ´—ç‰Œæ¼”ç®—æ³• (Fisher-Yates Shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function init() {
            // 1. è¤‡è£½ä¸€ä»½åŸå§‹è³‡æ–™åˆ° studyQueue (é¿å…ä¿®æ”¹åˆ°åŸå§‹ wordData)
            studyQueue = [...wordData];
            
            // 2. éš¨æ©Ÿæ’åˆ—
            shuffle(studyQueue);
            
            // 3. é‡ç½®ç‹€æ…‹
            currentIndex = 0;
            gameOverScreen.style.display = 'none';
            card.classList.remove('is-flipped'); // ç¢ºä¿å¡ç‰‡æ˜¯æ­£é¢
            
            updateCounter();
            loadCard();
        }

        function updateCounter() {
            remainingCountDisplay.textContent = studyQueue.length;
        }

        function loadCard() {
            // æª¢æŸ¥æ˜¯å¦é‚„æœ‰å–®å­—
            if (studyQueue.length === 0) {
                showGameOver();
                return;
            }

            // ç¢ºä¿ç´¢å¼•ä¸æœƒè¶…å‡ºç¯„åœ (å¾ªç’°æ’­æ”¾)
            if (currentIndex >= studyQueue.length) {
                currentIndex = 0;
            }

            const data = studyQueue[currentIndex];

            // å¦‚æœå¡ç‰‡æ˜¯ç¿»é–‹çš„ï¼Œå…ˆç¿»å›ä¾†å†æ›å­—
            if (card.classList.contains('is-flipped')) {
                isAnimating = true;
                card.classList.remove('is-flipped');
                setTimeout(() => {
                    updateText(data);
                    isAnimating = false;
                }, 200);
            } else {
                updateText(data);
            }
        }

        function updateText(data) {
            wordDisplay.textContent = data.word;
            meaningDisplay.textContent = data.meaning;
            exampleDisplay.textContent = data.example || "";
        }

        function showGameOver() {
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            init(); // é‡æ–°åˆå§‹åŒ–
        }

        // --- äº‹ä»¶ç›£è½ ---

        // ç¿»è½‰å¡ç‰‡
        document.querySelector('.scene').addEventListener('click', function(e) {
            // é¿å…é»åˆ°å®Œå‹ç•«é¢çš„æŒ‰éˆ•æ™‚è§¸ç™¼ç¿»ç‰Œ
            if (e.target.closest('#game-over')) return;
            card.classList.toggle('is-flipped');
        });

        // æŒ‰éˆ•ï¼šè·³é (ä¿ç•™åœ¨æ¸…å–®ä¸­ï¼Œåªæ›ä¸‹ä¸€å¼µ)
        document.getElementById('skip-btn').addEventListener('click', function() {
            if(isAnimating || studyQueue.length === 0) return;
            currentIndex++; 
            loadCard();
        });

        // æŒ‰éˆ•ï¼šæˆ‘èªè­˜ (å¾æ¸…å–®ä¸­åˆªé™¤ï¼Œä¸¦æ›ä¸‹ä¸€å¼µ)
        document.getElementById('known-btn').addEventListener('click', function() {
            if(isAnimating || studyQueue.length === 0) return;

            // æ ¸å¿ƒé‚è¼¯ï¼šå¾é™£åˆ—ä¸­ç§»é™¤ç›®å‰çš„å–®å­—
            studyQueue.splice(currentIndex, 1);
            
            // å› ç‚ºç›®å‰çš„è¢«åˆªæ‰äº†ï¼ŒcurrentIndex ç¾åœ¨è‡ªç„¶æŒ‡å‘åŸæœ¬çš„"ä¸‹ä¸€å€‹"ï¼Œ
            // ä½†å¦‚æœæˆ‘å€‘åˆªçš„æ˜¯æœ€å¾Œä¸€å€‹ï¼ŒcurrentIndex æœƒè¶…å‡ºç¯„åœï¼ŒloadCard æœƒè™•ç†é€™éƒ¨åˆ†ã€‚
            // ç‚ºäº†è¦–è¦ºæµæš¢ï¼Œæˆ‘å€‘é€šå¸¸ç¶­æŒ currentIndex ä¸è®Š (å› ç‚ºå¾Œé¢çš„æœƒè£œä¸Šä¾†)ï¼Œ
            // é™¤éåˆªé™¤çš„æ˜¯æœ€å¾Œä¸€å€‹å…ƒç´ ã€‚
            if (currentIndex >= studyQueue.length) {
                currentIndex = 0;
            }

            updateCounter();
            loadCard();
        });

        // éµç›¤æ”¯æ´
        document.addEventListener('keydown', (e) => {
            if (studyQueue.length === 0) return;

            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault();
                card.classList.toggle('is-flipped');
            } else if (e.code === 'ArrowRight') {
                // å³éµè¦–ç‚º"è·³é"
                document.getElementById('skip-btn').click();
            } else if (e.code === 'Enter') {
                // Enter éµè¦–ç‚º"æˆ‘èªè­˜"
                document.getElementById('known-btn').click();
            }
        });

        // å•Ÿå‹•
        init();

    </script>
</body>
